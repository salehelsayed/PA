<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Include Sidebar Component -->
        {% include 'components/sidebar.html' %}

        <!-- Chat Window -->
        <div class="chat-window">
            <!-- Include Header Component -->
            {% include 'components/header.html' %}

            <!-- Include Chat Area Component -->
            {% include 'components/chat_area.html' %}

            <!-- Include Input Section Component -->
            {% include 'components/input_section.html' %}
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

    <!-- Include the Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Your custom scripts -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/directory.js') }}"></script>
</body>
</html>
