<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">AI Assistant</div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5>Directory</h5>
                <input type="file" id="directory-input" webkitdirectory multiple style="display: none;">
                <button id="browse-button" class="button">Load Directory</button>
            </div>
            <div id="directory-tree" class="directory-tree">
                <!-- Directory tree will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container" id="chat-container">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                    <button type="submit" class="button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/directory.js') }}"></script>
</body>
</html>
